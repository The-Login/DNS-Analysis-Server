            highest_source_port = grouped_entries_by_domain[domain][i]["global_request"]["dns_metadata"]["source_port"];
        }
    }

    return "The highest used source port is: " + highest_source_port
}

function get_lowest_source_port(domain) {
    lowest_source_port = 65536;

    for (let i = 0; i < grouped_entries_by_domain[domain].length; i++) {
        if (grouped_entries_by_domain[domain][i]["global_request"]["dns_metadata"]["source_port"] < lowest_source_port){
            lowest_source_port = grouped_entries_by_domain[domain][i]["global_request"]["dns_metadata"]["source_port"];
        }
    }

    return "The lowest used source port is: " + lowest_source_port
}

function get_port_difference(domain) {
    lowest_source_port = 65536;

    for (let i = 0; i < grouped_entries_by_domain[domain].length; i++) {
        if (grouped_entries_by_domain[domain][i]["global_request"]["dns_metadata"]["source_port"] < lowest_source_port){
            lowest_source_port = grouped_entries_by_domain[domain][i]["global_request"]["dns_metadata"]["source_port"];
        }
    }

    highest_source_port = 0;

    for (let i = 0; i < grouped_entries_by_domain[domain].length; i++) {
        if (grouped_entries_by_domain[domain][i]["global_request"]["dns_metadata"]["source_port"] > highest_source_port){
            highest_source_port = grouped_entries_by_domain[domain][i]["global_request"]["dns_metadata"]["source_port"];
        }
    }

    return "The difference between highest and lowest source port is: " + (highest_source_port - lowest_source_port)
}

function get_common_static_ports(domain) {
    common_static_ports = [53, 1024, 32786];
    used_common_static_ports = [];

    for (let i = 0; i < grouped_entries_by_domain[domain].length; i++) {
        if (common_static_ports.includes(grouped_entries_by_domain[domain][i]["global_request"]["dns_metadata"]["source_port"])) {
            used_common_static_ports.push(grouped_entries_by_domain[domain][i]["global_request"]["dns_metadata"]["source_port"]);
            common_static_port_index = common_static_ports.indexOf(grouped_entries_by_domain[domain][i]["global_request"]["dns_metadata"]["source_port"]);
            common_static_ports.splice(common_static_port_index, 1);
        }
    }

    if (used_common_static_ports.length > 0) {
        return "Used common static source ports: " + used_common_static_ports;
    } else {
        return "No common static source ports were used.";
    }
}

function get_most_common_port(domain) {
    source_ports = [];

    for (let i = 0; i < grouped_entries_by_domain[domain].length; i++) {
        source_ports.push(grouped_entries_by_domain[domain][i]["global_request"]["dns_metadata"]["source_port"]);
    }

    source_port_count = new Map([...new Set(source_ports)].map(
        x => [x, source_ports.filter(y => y === x).length]
    ));

    most_common_source_port = source_ports.sort((a,b) =>
        source_ports.filter(v => v===a).length
        - source_ports.filter(v => v===b).length
    ).pop();

    return "The source port " + most_common_source_port + " was used " + source_port_count.get(most_common_source_port) + " times." 
}

function get_uniqueness_of_source_ports(domain) {
    source_ports = [];

    for (let i = 0; i < grouped_entries_by_domain[domain].length; i++) {
        source_ports.push(grouped_entries_by_domain[domain][i]["global_request"]["dns_metadata"]["source_port"]);
    }

    source_ports_set = new Set(source_ports);
    source_port_uniqueness = (source_ports_set.size - 1)/source_ports.length * 100;
    required_requests = 3
    threshold = 100 - (1 / required_requests * 100);

    if (source_port_uniqueness < threshold && source_ports.length > required_requests){
        return "The uniqueness of source ports is " + source_port_uniqueness + "%!";
    } else {
        return "The uniqueness of source ports is " + source_port_uniqueness + "%.";
    }

}

    }

    source_ports_by_domain_graph.className = "col-6";

    trace = {
        x: source_ports["x"],
        y: source_ports["y"],
        text: additional_text,
        mode: "markers",
        type: "scatter",
        name: "Source Ports",
        marker: { size: 12, color: "black" },
    };

    data = [trace];

    if (ip === "") {
        graph_title = "Source ports by domain";
    } else {
        graph_title = "Source ports by domain and resolver IP: " + ip;
    }

    layout = {
        xaxis: {
            range: [0, source_ports["x"].length + 1],
            title: {
                text: "Request Number",
            },
        },
        yaxis: {
            range: [0, 65535],
            title: {
                text: "Source Port",
            },
        },
        title: graph_title,
    };

    Plotly.newPlot(domain + "-source-ports-by-domain-" + ip, data, layout);
}

function get_domain_name(domain) {
    if (grouped_entries_by_domain[domain][0]["global_request"]["dns_metadata"].hasOwnProperty("domain_name")) {
        return grouped_entries_by_domain[domain][0]["global_request"]["dns_metadata"]["domain_name"]
    }
    
    return ""


}

function get_grouped_entries_by_domain(log_data) {
    output = {};

    for (let i = 0; i < log_data.length; i++) {
        if (log_data[i] !== "") {
            tmp_log_entry = JSON.parse(log_data[i]);
            tmp_domain = tmp_log_entry["global_request"]["dns_metadata"]["domain"];

            if (/.*([0-9]{10}).*/.exec(tmp_domain) === null) {
                continue;
            }

            tmp_domain = /.*([0-9]{10}).*/.exec(tmp_domain)[1].substring(4);

            if (!output.hasOwnProperty(tmp_domain)) {
                output[tmp_domain] = [];
            }

            output[tmp_domain].push(tmp_log_entry);
        }
    }

    return output;
}

function get_grouped_entries_by_domain_and_ip(log_data) {
    output = {};

    for (let i = 0; i < log_data.length; i++) {
        if (log_data[i] !== "") {
            tmp_log_entry = JSON.parse(log_data[i]);
            tmp_domain = tmp_log_entry["global_request"]["dns_metadata"]["domain"];
            tmp_ip_address = tmp_log_entry["global_request"]["metadata"]["source_ip"];

            if (/.*([0-9]{10}).*/.exec(tmp_domain) === null) {
                continue;
            }

            tmp_domain = /.*([0-9]{10}).*/.exec(tmp_domain)[1].substring(4);

            if (!output.hasOwnProperty(tmp_domain)) {
                output[tmp_domain] = {};
            }

            if (!output[tmp_domain].hasOwnProperty(tmp_ip_address)) {
                output[tmp_domain][tmp_ip_address] = [];
            }

            output[tmp_domain][tmp_ip_address].push(tmp_log_entry);
        }
    }

    return output;
}

function get_ips_by_domain(domain) {
    ips = [];

    for (let [ip, value] of Object.entries(grouped_entries_by_domain_and_ip[domain])) {
        ips.push(ip);
    }

    return ips;
}
